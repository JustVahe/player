<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="top">
            <i class="fa fa-bars menuBtn"></i>
            <i class="fa fa-search"></i>     
        </div>
        <div class="coverImage"></div>
        <div class="playerBody"></div>
        <div class="listWrapper">
            <table class="list" id="playlist">
                <tr class="song">
                    <td class="no">
                        <h5>1</h2>
                    </td>
                    <td class="title">
                        <h5>Song Name</h2>
                    </td>
                    <td class="length">
                        <p>2:03</p>
                    </td>
                    <td>
                        <i class="fa fa-heart"></i>
                    </td>
                </tr>
                <tr class="song">
                    <td class="no">
                        <h5>2</h2>
                    </td>
                    <td class="title">
                        <h5>Song Name</h2>
                    </td>
                    <td class="length">
                        <p>2:03</p>
                    </td>
                    <td>
                        <i class="fa fa-heart"></i>
                    </td>
                </tr>
            </table>
        </div>

        <div class="bar">
            <div class="dot"></div>
            <div class="time">
                <h5 class="currentTime">0:00</h5>
                <h5 class="duration">0:00</h5>
            </div>
        </div>

        <div class="info">
            <h2>Would</h2>
            <h3>Alice In Chains</h3>
        </div>

        <div class="controls">
            <i class="fa fa-backward-step" id="prev"></i>
            <i class="fa fa-play" id="playpause"></i>
            <i class="fa fa-forward-step" id="next"></i>
        </div>

        <div class="moreControls">
            <i class="fa fa-heart" id="currentFavourite"></i>
            <i class="fa fa-random" id="shuffle"></i>
            <i class="fa fa-repeat" id="repeat"></i>
            <i class="fa fa-gear" id="gear"></i>
        </div>

        <p class="currentSongTitle">
            Alice In Chains - Would
        </p>
    </div>

    <script src="js/Song.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
